<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Gradie</title>
</head>
<style>
    .form-control{
        padding: 0.875rem;
    }
</style>

<body style="overflow-x: hidden;">
    <main>
        <section style="background-image: url('./Assets/Background.png'); background-repeat: no-repeat; background-size: cover;">
            <div style="height: 100vh;" class="row justify-content-center align-items-center">
                <div class=" col-12 p-0 p-lg-5">
                    <div class="row justify-content-center p-0 p-lg-5">
                        <div style="background-color: #013243;" class="rounded-start col-lg-4 p-5 pb-0">
                            <div class="d-flex flex-column align-items-center">
                                <h1 class="text-white fw-bold">Gradie</h1>
                                <p style="color: #8AC5D9;">Beautiful gradients in seconds</p>
                            </div>
                            <img style="padding-top: 2.2rem;" class="img-fluid" src="./Assets/iPhone Mockup.png" alt="">
                        </div>
                        <div class="col-lg-4 bg-white border p-lg-5 p-5 rounded-end">
                            <h1 class="fw-bold">Login</h1>
                            <form>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="inputEmail3" class="col-sm-2 col-form-label fw-bold">Email</label>
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="exemple@exemple.com">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-12">
                                        <label for="inputPassword3" class="col-sm-2 col-form-label fw-bold">Password</label>
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="At least 8 characters">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            By creating an account, you agree to the <a class="fw-bold" style="color: #013243;" href="">Terms & Conditions</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="py-3">
                                    <button style="background-color: #013243; width: 100%;" type="submit"
                                        class="btn fw-bold text-white py-3">Create an Account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>

</html>
